<!DOCTYPE html>
<html>

<head>
    <title>My App</title>
    <script src="config.js"></script>
    <script src="rvc_api.js"></script>
    <script src="upload_api.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="left-section">
            <h2>Upload Weights</h2>
            <input type="file" accept=".pth" onchange="uploadFile(this.files, 'weights')">
        </div>
        <div class="right-section">
            <h2>Upload Audio</h2>
            <input type="file" accept="audio/*" onchange="uploadFile(this.files, 'audio')">
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <button class="convert-button" onclick="convert()">Convert</button>
    </div>
</body>

</html>
